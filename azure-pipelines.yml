name: VolleyM Angular-1.0$(Rev:.r)

trigger:
  batch: true
  branches:
    include:
    - master
  paths:
    exclude:
      - docs/*
      - dev-env/*
      - archive/*

pr:
  autoCancel: true
  branches:
    include:
    - master

pool:
  vmImage: 'windows-2019'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- task: Npm@1
  inputs:
    command: 'custom'
    customCommand: 'install -g @angular/cli'
  displayName: 'Install NG CLI'

- task: Npm@1
  inputs:
    command: 'install'
  displayName: 'npm install'

- task: PowerShell@2
  inputs:
    targetType: inline
    script: ng build --prod
  displayName: 'build'

- task: AzureFileCopy@3
  inputs:
    SourcePath: 'dist'
    azureSubscription: 'Azure VM Prod'
    Destination: 'AzureBlob'
    storage: 'volleymgmtprod'
    ContainerName: '$web'
